name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to match the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            target: wasm32-unknown-unknown

      - name: Install Dioxus CLI
        run: |
          # Install Dioxus CLI
          cargo install dioxus-cli@0.5.7

      - name: Update wasm-bindgen
        run: |
          cargo update -p wasm-bindgen --precise 0.2.99

      - name: NPM Install
        run: |
          npm install

      - name: Tailwind CSS Generation
        run: |
          # Build Tailwind CSS Styles
          npx tailwindcss -i input.css -o public/tailwind.css

      - name: Build with Dioxus
        run: |
          # Build your application with dx
          dx build --release
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
          clean: true
