name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to match the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            target: wasm32-unknown-unknown

      - name: Download Dioxus CLI binary
        run: wget https://github.com/DioxusLabs/dioxus/releases/download/v0.7.3/dx-x86_64-unknown-linux-gnu.tar.gz

      - name: Extract binary
        run: tar -xzf dx-x86_64-unknown-linux-gnu.tar.gz

      - name: Make binary executable
        run: chmod +x dx

      - name: Move binary to PATH
        run: sudo mv dx /usr/local/bin/

      - name: Verify installation
        run: dx --version

#      - name: Update wasm-bindgen
#        run: |
#          cargo update -p wasm-bindgen --precise 0.2.99

      - name: NPM Install
        run: |
          npm install

      - name: Tailwind CSS Generation
        run: |
          # Build Tailwind CSS Styles
          npx @tailwindcss/cli -i input.css -o assets/tailwind.css

      - name: Build with Dioxus
        run: |
          # Build your application with dx
          dx build --release

      - name: Configure SPA routing for GitHub Pages
        run: |
          # Create the public directory structure
          PUBLIC_DIR="./target/dx/open-farming-hackdays-label-creator/release/web/public"

          # Copy index.html as 404.html for proper SPA routing
          # This preserves the URL when GitHub Pages serves 404.html
          cp "$PUBLIC_DIR/index.html" "$PUBLIC_DIR/404.html"

          # Copy robots.txt for dev environment to prevent indexing
          cp "./public/robots.txt" "$PUBLIC_DIR/robots.txt"

          echo "Configured SPA routing with 404.html and robots.txt for development"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./target/dx/open-farming-hackdays-label-creator/release/web/public
          clean: true
