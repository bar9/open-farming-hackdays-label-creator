name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to match the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            target: wasm32-unknown-unknown

      - name: Download Dioxus CLI binary
        run: wget https://github.com/DioxusLabs/dioxus/releases/download/v0.6.3/dx-x86_64-unknown-linux-gnu-v0.6.3.tar.gz

      - name: Extract binary
        run: tar -xzf dx-x86_64-unknown-linux-gnu-v0.6.3.tar.gz

      - name: Make binary executable
        run: chmod +x dx

      - name: Move binary to PATH
        run: sudo mv dx /usr/local/bin/

      - name: Verify installation
        run: dx --version

#      - name: Update wasm-bindgen
#        run: |
#          cargo update -p wasm-bindgen --precise 0.2.99

      - name: NPM Install
        run: |
          npm install

      - name: Tailwind CSS Generation
        run: |
          # Build Tailwind CSS Styles
          npx @tailwindcss/cli -i input.css -o assets/tailwind.css

      - name: Build with Dioxus
        run: |
          # Build your application with dx
          dx build --release

      - name: Create fallback pages for client-side routing
        run: |
          # Create the public directory structure
          PUBLIC_DIR="./target/dx/open-farming-hackdays-label-creator/release/web/public"
          
          # Create directories for each route
          mkdir -p "$PUBLIC_DIR/lebensmittelrecht"
          mkdir -p "$PUBLIC_DIR/bio"
          mkdir -p "$PUBLIC_DIR/knospe"
          mkdir -p "$PUBLIC_DIR/impressum"
          
          # Copy index.html to each route directory for fallback
          cp "$PUBLIC_DIR/index.html" "$PUBLIC_DIR/lebensmittelrecht/index.html"
          cp "$PUBLIC_DIR/index.html" "$PUBLIC_DIR/bio/index.html"
          cp "$PUBLIC_DIR/index.html" "$PUBLIC_DIR/knospe/index.html"
          cp "$PUBLIC_DIR/index.html" "$PUBLIC_DIR/impressum/index.html"
          
          echo "Created fallback pages for all routes"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./target/dx/open-farming-hackdays-label-creator/release/web/public
          clean: true
