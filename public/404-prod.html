<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Label Creator</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect for production environment (declarino.ch)
        // Redirects /lebensmittelrecht?params to /?params
        // while preserving all query parameters
        (function(l) {
            var pathname = l.pathname || '';
            var search = l.search || '';
            var hash = l.hash || '';

            // Redirect to the root path, preserving all parameters
            var redirect = '/' + search + hash;
            window.location.replace(redirect);
        }(window.location))
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
