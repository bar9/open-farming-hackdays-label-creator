        <div class="flex-none">

                    <label class="flex items-center">Produktname</label>
                    <button class="p-0 btn btn-xs btn-ghost hover:bg-transparent" data-dioxus-id="65">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 icon icon-tabler icons-tabler-outline icon-tabler-progress-help">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 16v.01" />
                            <path d="M12 13a2 2 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483" />
                            <path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" />
                            <path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" />
                            <path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" />

                            <path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" />
                        </svg>
                    </button>
                </div>
                <input class="w-full input input-lg input-bordered" type="text" placeholder="Sommertraum" data-dioxus-id="64">
            </div>

            <div class="flex flex-col gap-2">
                <div class="flex gap-2">
                    <label class="flex items-center">Sachbezeichnung</label>
                    <button class="p-0 btn btn-xs btn-ghost hover:bg-transparent" data-dioxus-id="65">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 icon icon-tabler icons-tabler-outline icon-tabler-progress-help">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 16v.01" />
                            <path d="M12 13a2 2 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483" />
                            <path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" />
                            <path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" />
                            <path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" />
                            <path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" />
                            <path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" />
                        </svg>
                    </button>
                </div>
                <input class="w-full input input-lg input-bordered" type="text" placeholder="Himbeerkonfit端re" data-dioxus-id="64">
            </div>

            <!-- divider line layout -->
            <hr class="my-2 border-dashed border-neutral-400" />
            
            <!-- 2 column text input -> grid-cols-2 wrapper -->
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <div class="flex gap-2">
                        <!-- label + button als separate elemente -> nicht html5 valid wenn button inside <label> tag.. -->
                        <label class="flex items-center">Nettogewicht</label>
                        <button class="p-0 btn btn-xs btn-ghost hover:bg-transparent" data-dioxus-id="65">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-6 h-6 icon icon-tabler icons-tabler-outline icon-tabler-progress-help">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 16v.01" />
                                <path d="M12 13a2 2 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483" />
                                <path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" />
                                <path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" />
                                <path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" />
                                <path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" />
                                <path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" />
                            </svg>
                        </button>
                    </div>
                    <input class="w-full input input-lg input-bordered" type="text" placeholder="300g oder 500ml" data-dioxus-id="64">
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex gap-2">
                        <!-- label + button als separate elemente -> nicht html5 valid wenn button inside <label> tag.. -->
                        <label class="flex items-center">Abtropfgewicht</label>
                        <button class="p-0 btn btn-xs btn-ghost hover:bg-transparent" data-dioxus-id="65">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-6 h-6 icon icon-tabler icons-tabler-outline icon-tabler-progress-help">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 16v.01" />
                                <path d="M12 13a2 2 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483" />
                                <path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" />
                                <path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" />
                                <path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" />

                            </svg>
                        </button>
                    </div>
                    <input class="w-full input input-lg input-bordered" type="text" placeholder="200g"
                        data-dioxus-id="58">
                </div>
            </div>


            <div>
                <label class="flex flex-col gap-2">
                    Sachbezeichnung
                    <input type="text" placeholder="Produktname / Produktbeschrieb - z.B. Haferriegel mit Honig"
                        class="w-full input input-lg input-bordered" />
                </label>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="flex flex-col gap-2">
                        <label>Datumseingabe</label>
                        <input class="w-full input input-lg input-bordered" type="date" id="haltbarBis"
                            name="haltbarBis" value="2024-03-23" min="2024-03-23" max="2028-03-23" />
                    </div>
                </div>
                <div>
                    <div class="flex flex-col gap-2">
                        <label>Zusatzinformationen</label>
                        <textarea class="w-full text-lg textarea textarea-bordered" rows="4"
                            placeholder="Haftungsausschl端sse, Kann Spuren von N端ssen enthalten, Gebrauchsanleitung"></textarea>
                    </div>
                </div>
            </div>
            <hr class="my-2 border-dashed border-neutral-400" />
            <div class="flex flex-col">
                
                <!-- block label f端r einen abschnitt -->
                <h4 class="mb-2 text-xl font-light">Adresse</h4>
                
                <div class="flex flex-col gap-1 mb-2">
                    <label>Vorname / Name / Firma</label>
                    <input type="text" placeholder="Hans Muster AG" value=""
                        class="w-full input input-lg input-bordered" />
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div class="flex flex-col gap-1">
                        <label>Adresse</label>
                        <input type="text" placeholder="Teststrasse 1" value=""
                            class="w-full input input-lg input-bordered" />
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>PLZ</label>
                        <input type="text" placeholder="CH-4001" value=""
                            class="w-full input input-lg input-bordered" />
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>Ort</label>
                        <input type="text" placeholder="Basel" value="" class="w-full input input-lg input-bordered" />
                    </div>
                </div>
            </div>
            <hr class="my-2 border-dashed border-neutral-400" />
            <div class="flex flex-col">
                <h4 class="mb-2 text-xl font-light">Preis</h4>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm">Preis pro 100g</label>
                        <input type="text" placeholder="Teststrasse 1" value=""
                            class="w-full input input-lg input-bordered" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-sm">Preis Total</label>
                        <input type="text" placeholder="CH-4001" value=""
                            class="w-full input input-lg input-bordered" />
                    </div>
                </div>
            </div>
        </div>
        <div class="p-8">
            <div>[Generated Output]</div>
        </div>
    </main>
    <footer class="p-8 border-t-2 footer sm:footer-horizontal bg-base-200 text-base-content border-neutral-300">
        <span>LMK Creator | Open Farming Hackdays 2024</span>
        <nav class="flex flex-wrap justify-start w-full gap-4 md:justify-end">
            <span>Version 0.2.11 vom 03.03.2025</span>
            <a class="link link-hover" onclick="impressumModal.showModal()">Impressum</a>
            <a class="link link-hover">Release Notes</a>

    <!-- impressum as modal -->
    <dialog id="impressumModal" class="modal">
        <div
            class="flex flex-col items-center justify-center modal-box w-[100%] max-w-none max-h-none h-full rounded-none relative">
            <div class="absolute top-1 right-1">
                <form method="dialog">
                    <button class="outline-none btn btn-ghost hover:bg-transparent">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M18 6l-12 12" />
                            <path d="M6 6l12 12" />
                        </svg>
                    </button>
                </form>
            </div>
            <h2 class="mb-8 text-2xl font-bold">Impressum</h2>
            <div class="prose">[PROSE IMPRESSUM TEXT HERE]</div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn btn-primary">Impressum schliessen</button>
                </form>
            </div>
        </div>
    </dialog>
