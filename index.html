<!DOCTYPE html>
<html>
  <head>
    <title>Label Creator</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      // Capture query parameters before the router processes them
      (function() {
        const search = window.location.search;
        if (search && search.length > 1) {
          // Save to sessionStorage so our component can read it
          sessionStorage.setItem('pre_route_params', search.substring(1)); // Remove the '?'
        }
      })();
    </script>
    <div id="main"></div>
  </body>
</html>
