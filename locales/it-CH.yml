  # Impronta, Protezione dei dati
  
  14.03.2025
  
  Il creatore di etichettatura è uno strumento online che mira a semplificare il calcolo delle ricette e la creazione di etichette alimentari in Svizzera. Il creatore di etichettatura è ancora in sviluppo e non pretende di essere completo. Un ente promotore composto da FiBL, Bio Suisse, il centro agricolo Liebegg, il centro di formazione e istruzione Arenenberg e Hightech Zentrum Aargau AG rivendica tutti i diritti su di esso.
  
  ## Impronta
  
  ### Indirizzo di contatto dell'ente promotore
  
  Centro agricolo LIEBEGG\
  Economia domestica / Vendita diretta\
  CH-5722 Gränichen AG
  
  ### Persona autorizzata a rappresentare
  
  Manuela Isenschmid
  
