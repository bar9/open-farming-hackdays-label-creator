    Località di produzione

  preisProX: |
    **Prezzo di base (opzionale)**
    Prezzo per 100 g / 100 ml
    Il prezzo deve essere indicato nelle immediate vicinanze del prodotto. Sull'etichetta o sullo scaffale.

  preisTotal: |
