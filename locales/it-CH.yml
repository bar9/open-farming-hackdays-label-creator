help:
  ignore_ingredients: |
    Se il nome del prodotto o la denominazione specifica designa un prodotto puro senza altri ingredienti (es. aceto puro), non è necessario un elenco degli ingredienti.
  produktname: |
    Il nome del prodotto può essere fantasioso. 
    Completare il nome fantasioso con una denominazione specifica (Art. 6 ODerr.)
    Se il nome del prodotto e la denominazione specifica sono identici, lasciare vuoto questo campo.
  sachbezeichnung: |
    Utilizzare la denominazione specifica prescritta dalla legge (es. spalmabile di frutta, confettura, sciroppo, treccia al burro).
    Se non esiste, utilizzare una denominazione d'uso (es. bombolone, ketchup) o descrittiva (es. pane piatto al frumento).
  zutaten: |
    Selezionare l'ingrediente dal menu a tendina. Se non disponibile, inserire manualmente nel campo di testo. Registrare gli ingredienti composti (es. gelificante) come tali. Per fare ciò, cliccare sul simbolo dietro l'ingrediente e inserire i singoli ingredienti nel sottomenu. 
    Gli allergeni sono evidenziati visivamente se selezionati dal menu a tendina. 
    L'elenco degli ingredienti viene visualizzato automaticamente in ordine decrescente.
  datumseingabe: |
    Alimenti che devono essere conservati al fresco: da consumare entro ..
    
    * * * * *
    
    Altri alimenti: da consumarsi preferibilmente entro ...
    
    * * * * *
    
    Nessuna indicazione di data richiesta (es. aceto puro)
  zusatzinformationen: |
    * La dichiarazione nutrizionale è obbligatoria (valore energetico, grassi, acidi grassi saturi, carboidrati, zuccheri, proteine e sale per 100 g) ad eccezione delle derrate alimentari secondo l'allegato 9 ODerr (prodotte artigianalmente e vendute localmente in un raggio inferiore a 50 km o in vendita diretta).
    * Tenore alcolico a partire da 1,2 % vol (ODerr Art. 18)
    * Contenuto di caffeina
    * Acidità dell'aceto
    * Classe di peso delle uova
    * Consigli d'uso / Preparazione
    * Marketing
  
  aufbewahrungshinweis: |
    | Tipi di conservazione | Condizioni |
    | --- | --- |
    | Conservare nel congelatore a -18°C. Non ricongelare dopo lo scongelamento. |
    | conservare a max. 4°C (ovoprodotti) | conservare a max. 5°C (prodotti lattiero-caseari, uova refrigerate, pasta precotta, pasticceria) |
    | conservare al fresco e all'asciutto | dopo l'apertura conservare in frigorifero |
    | conservare a temperatura ambiente | conservare al riparo dalla luce |
    | le uova una volta refrigerate devono essere conservate permanentemente a 5°C | testo personalizzato |
  nettogewicht: |
    Contenuto totale pesato o misurato dell'unità di imballaggio. 
    Attenzione: considerare la riduzione durante la cottura dei prodotti es. sciroppo

  zusammengesetzteZutaten: |
    Gli ingredienti composti sono ingredienti di ricetta composti da diversi ingredienti (es. brodo, gelificante, cioccolato). Inserire qui i singoli ingredienti secondo l'elenco degli ingredienti.
    Indicare gli additivi con la loro funzione es. acidificante (acido citrico o E330).

  namensgebendeZutaten: |
    Se gli ingredienti sono evidenziati nella denominazione specifica o fantasiosa con parole o rappresentati sull'etichetta, deve essere selezionato il simbolo dietro l'ingrediente. In questo modo, la percentuale di massa viene automaticamente indicata per questa materia prima nell'elenco degli ingredienti.

  manuellesTotal: |
    **Peso finale pesato (opzionale)**
    Peso totale pesato dopo cottura, essiccazione o disidratazione. Differisce dal "Totale" automatico a causa della perdita d'acqua. Questo campo non è necessario se non si verifica alcuna perdita di peso durante la lavorazione.

  haltbarkeit: |
    Principio: quando possibile "da consumarsi preferibilmente entro". Anche sui prodotti surgelati. Solo gli alimenti delicati (es. latte, éclair, salumi) che devono essere conservati al fresco ricevono "da consumare entro". (ODerr Art. 13)
    Nessuna data di conservazione richiesta: derrate alimentari secondo l'allegato 8 ODerr (es. aceto senza additivi, vino)

  abtropfgewicht: |
    Per alimenti in conserva: peso pesato degli ingredienti conservati senza il liquido di governo.

  gewicht: Contenuto totale pesato o misurato dell'unità di imballaggio.

  volumen: Contenuto totale pesato o misurato dell'unità di imballaggio.

  preisProEinheit: Prezzo per unità di misura come es. 500g, 1l, ...

  name: |
    Nome dell'azienda e/o nome e cognome del produttore

  adresse: |
    Indirizzo dell'azienda di produzione

