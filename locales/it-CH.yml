  ## Esclusione di responsabilità per i collegamenti
  
  I riferimenti e i collegamenti a siti web di terzi sono al di fuori del nostro ambito di responsabilità. Si declina qualsiasi responsabilità per tali siti web. L'accesso e l'utilizzo di tali siti web avvengono a rischio e pericolo dell'utente rispettivo.
  
  ## Diritti d'autore
  
