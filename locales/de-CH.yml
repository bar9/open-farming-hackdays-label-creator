help:
  ignore_ingredients: |
    Wenn der Produktname oder die Sachbezeichnung ein reines Produkt ohne weitere Zutaten bezeichnet (z.B. reiner Essig), braucht keine Zutatenliste angegeben zu werden.
  produktname: |
    Der Produktname kann phantasiereich sein.
    Den Phantasienamen mit einer Sachbezeichnung ergänzen (Art. 6 LIV.)
    Sind Produktname und Sachbezeichnung identisch, dieses Feld leer lassen.
  sachbezeichnung: |
    Rechtlich vorgeschriebene Sachbezeichnung verwenden (Bsp. Fruchtaufstrich, Konfitüre, Sirup, Butterzopf).
    Wenn nicht vorhanden verkehrsübliche (Bsp. Berliner, Tomatenketchup) oder beschreibende (Bsp. Fladenbrot) mit Weizenmehl Bezeichnung wählen.
  zutaten: |
    Zutat aus dem Dropdown auswählen. Wenn nicht vorhanden manuell im Textfeld eingeben. Zusammengesetzte Zutaten (Bsp. Geliermittel) als solches erfassen. Dazu Symbol hinter Zutat anklicken und die einzelnen Zutaten im Untermenü erfassen.
    Allergene werden optisch hervorgehoben, wenn aus dem Dropdown ausgewählt.
    Die Ausgabe der Zutatenliste erfolgt automatisch in absteigender Reihenfolge.
  datumseingabe: |
    Lebensmittel, die kühl gehalten werden müssen: zu verbrauchen bis ..

    * * * * *

    Übrige Lebensmittel: mindestens haltbar bis ...

    * * * * *

    Keine Datumsangabe erforderlich (Bsp. reiner Essig)

    [Merkblatt Haltbarkeit (PDF)](https://www.zh.ch/content/dam/zhweb/bilder-dokumente/themen/gesundheit/lebensmittelkontrollen/MD-00112.pdf)
  zusatzinformationen: |
    * Alkoholgehalt in Getränken ab 1.2 Vol % (LIV Art. 18)
    * Koffeingehalt
    * Säuregehalt von Essig
    * Gewichtsklasse der Eier
    * Verwendungstipps / Zubereitung
    * Marketing
    * Chargennummer
    ---
    * Nährwertdeklartion ist obligatorisch (Energiewert, Fett, gesättigte Fettsäuren, Kohlenhydrate, Zucker, Eiweiss und Salz je 100 g) ausgenommen sind Lebensmittel nach LIV Anhang 9 (handwerklich hergestellt und lokal im Radius von weniger als 50 km oder direkt verkauft werden).


  aufbewahrungshinweis: |
    | Aufbewahrungsarten | Bedingungen |
    | --- | --- |
    | Im Tiefkühler bei -18°C lagern. Nach dem Auftauen nicht wieder einfrieren. |
    | bei max. 4 °C lagern (Eiprodukte) | bei max. 5 °C lagern  (Milchprodukte, gekühlte Eier, vorgekochte Teigwaren, Patisserie) |
    | kühl und trocken lagern | nach dem Öffnen im Kühlschrank lagern |
    | bei Zimmertemperatur lagern | lichtgeschützt lagern |
    | einmal gekühlte Eier dauerhaft bei 5 °C aufbewahren | eigener Text |
  nettogewicht: |
    Gewogener oder gemessener Gesamtinhalt der Verpackungseinheit.
    Achtung: Rückzug bei eingekochten Produkten berücksichtigen Bsp. Sirup

  zusammengesetzteZutaten: |
    Zusammengesetzte Zutaten sind Rezeptzutaten, die aus verschiedenen Zutaten bestehen (Bsp. Bouillon, Geliermittel, Schokolade). Die einzelnen Zutaten gemäss Zutatenliste hier erfassen.
    Zusatzstoffe mit Funktion angeben Bsp. Säuerungsmittel (Zitronensäure oder E330).
  allergenManual: |
    Zutat ist nicht in der Datenbank, deshalb ist eine manuelle Angabe nötig.

  namensgebendeZutaten: |
    Werden Zutaten in der Sach- oder Phantasiebezeichnung mit Worten hervorgehoben oder auf der Etikette abgebildet muss das Symbol hinter der Zutat angewählt werden. Dadurch erfolgt in der Zutatenliste bei diesem Rohstoff automatisch die Massenprozentangabe.

  manuellesTotal: |
    **Gewogenes Endgewicht (optional)**
    Gewogenes Gesamtgewicht nach dem Backen, Kochen, Trockenen oder Dörren. Dieses weicht vom automatischen "Total" durch den Wasserverlust ab. Dieses Feld erübrigt sich, wenn bei der Verarbeitung kein Gewichtsverlust entsteht.

  haltbarkeit: |
    Grundsatz: Wenn immer möglich "mindestens haltbar bis". Auch auf Tiefkühlprodukten. Nur heikle Lebensmittel (Bsp. Milch, Cremeschnitten, Aufschnitt), die kühl aufbewahrt werden müssen, erhalten "zu verbrauchen bis". (LIV Art. 13)
    Kein Haltbarkeitsdatum erforderlich: Lebensmittel nach LIV Anhang 8 (Bsp. Essig ohne Zusätze, Wein)

  abtropfgewicht: |
    Bei eingelegten Lebensmitteln: Gewogenes Gewicht der eingelegten Zutaten ohne Abtropfflüssigkeit.

  gewicht: Gewogener oder gemessener Gesamtinhalt der Verpackungseinheit.

  volumen: Gewogener oder gemessener Gesamtinhalt der Verpackungseinheit.

  preisProEinheit: Preis pro Einheitsmenge wie z.B. 500g, 1l, ...

  name: |
    Firmenname und / oder Vor- und Nachname des Herstellers

  adresse: |
    Anschrift des Produktionsbetriebs

  ort: |
    Ortschaft der Produktions

  plz: |
    Ergänzen Sie CH- (Schweiz) oder FL- (Liechtenstein) vor der PLZ, um die Angabe des Produktionslandes sicherzustellen.

  preisProX: |
    **Grundpreis (optional)**
    Preis pro %{unit}.
    Der Preis muss in unmittelbarer Nähe des Produkts angeschrieben sein. Auf der Etikette oder dem Regal.

  preisTotal: |
    **Detailpreis (optional)**
    Preis der Verkaufseinheit
    Der Preis muss in unmittelbarer Nähe des Produkts angeschrieben sein. Auf der Etikette oder dem Regal.

  bio_knospe: Gibt an, ob diese Zutat nach Bio Suisse Knospe-Standards zertifiziert ist
  bio_ch: Gibt an, ob diese Zutat nach Schweizer Bio-Verordnung (aber nicht Knospe) zertifiziert ist
  bio_transitional: Gibt an, ob diese Zutat aus einem Umstellbetrieb stammt
  aufzucht_location: Ort, wo es die meiste Zeit gelebt hat
  certification_body_bio: Wählen Sie Ihre Bio-Zertifizierungsstelle aus (Pflichtfeld für Bio-Zertifizierung)
  certification_body_knospe: Wählen Sie Ihre Bio-Zertifizierungsstelle aus (Pflichtfeld für Knospe-Zertifizierung)
  herkunft_liv_art_16: |
    Wir empfehlen gemäss LIV Art. 16 die Herkunft der Zutaten anzugeben. Die Herkunftsangabe kann gelöscht werden, wenn die Verpackung nicht irreführend ist.

    **LIV Art. 16 Angabe der Herkunft von Zutaten**

    *1 Die Herkunft eines Ausgangsproduktes nach Artikel 15 Abs. 2, das als Zutat zur Herstellung von Lebensmitteln verwendet wird, ist anzugeben, wenn:*

    *a) der Anteil dieser Zutat am Enderzeugnis 50 Massenprozent oder mehr beträgt; und*

    *b) die Aufmachung des Produkts darauf schliessen lässt, dass diese Zutat eine Herkunft hat, die nicht zutrifft.*

    *2 Stammt eine nach Absatz 1 zu deklarierende Zutat aus unterschiedlichen Ländern, sind alle Herkunftsländer anzugeben.*

    *2bis Anstelle des Herkunftslandes kann bei der freiwilligen Angabe der Herkunft von Zutaten ein übergeordneter geografischer Raum angegeben werden, wie "EU" oder "Südamerika".*

    [LIV auf Fedlex](https://www.fedlex.admin.ch/eli/cc/2017/158/de)
    

