impressum: |
  # Impressum, Datenschutz
  
  14.03.2025
  
  Der Kennzeichungs-Creator ist ein Online-Tool, der  die Rezeptberechnung und das Erstellen von Lebensmitteletiketten in der Schweiz vereinfachen soll. Der Kennzeichnungs-Creator befindet sich noch in Entwicklung und erhebt keinen Anspruch auf Vollständigkeit. Eine Trägerschaft bestehend aus FiBL, Bio Suisse, das landwirtschaftliche Zentrum Liebegg, das Bildungs- und Ausbildungszentrum Arenenberg und das Hightech Zentrum Aargau AG beansprucht sämtliche Rechte daran.
  
  ## Impressum
  
  ### Kontakt-Adresse der Trägerschaft
  
  Landwirtschaftliches Zentrum LIEBEGG\
