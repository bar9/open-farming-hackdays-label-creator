impressum: |
  # Mentions légales, Protection des données
  
  14.03.2025
  
  Le créateur d'étiquetage est un outil en ligne qui vise à simplifier le calcul des recettes et la création d'étiquettes alimentaires en Suisse. Le créateur d'étiquetage est encore en développement et ne prétend pas être exhaustif. Un organisme responsable composé du FiBL, de Bio Suisse, du centre agricole Liebegg, du centre de formation et d'éducation Arenenberg et du Hightech Zentrum Aargau AG revendique tous les droits sur celui-ci.
  
  ## Mentions légales
  
  ### Adresse de contact de l'organisme responsable
  
  Centre agricole LIEBEGG\
  Économie domestique / Vente directe\
  CH-5722 Gränichen AG
  
  ### Personne habilitée à représenter
  
  Manuela Isenschmid
  
