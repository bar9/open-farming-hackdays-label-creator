help:
  ignore_ingredients: |
    Si le nom du produit ou la dénomination spécifique désigne un produit pur sans autres ingrédients (p.ex. vinaigre pur), aucune liste d'ingrédients n'est nécessaire.
  produktname: |
    Le nom du produit peut être fantaisiste. 
    Compléter le nom fantaisiste avec une dénomination spécifique (Art. 6 ODAl.)
    Si le nom du produit et la dénomination spécifique sont identiques, laisser ce champ vide.
  sachbezeichnung: |
    Utiliser la dénomination spécifique prescrite par la loi (ex. tartinade de fruits, confiture, sirop, tresse au beurre).
    Si elle n'existe pas, utiliser une dénomination usuelle (ex. beignet, ketchup) ou descriptive (ex. pain plat au blé).
  zutaten: |
    Sélectionner l'ingrédient dans le menu déroulant. Si non disponible, saisir manuellement dans le champ de texte. Enregistrer les ingrédients composés (ex. gélifiant) en tant que tels. Pour cela, cliquer sur le symbole derrière l'ingrédient et saisir les ingrédients individuels dans le sous-menu. 
    Les allergènes sont mis en évidence visuellement s'ils sont sélectionnés dans le menu déroulant. 
    La liste des ingrédients est automatiquement affichée par ordre décroissant.
  datumseingabe: |
    Aliments devant être conservés au frais: à consommer jusqu'au ..
    
    * * * * *
    
    Autres aliments: à consommer de préférence avant ...
    
    * * * * *
    
    Aucune indication de date requise (ex. vinaigre pur)
  zusatzinformationen: |
    * La déclaration nutritionnelle est obligatoire (valeur énergétique, matières grasses, acides gras saturés, glucides, sucres, protéines et sel pour 100 g) sauf pour les denrées alimentaires selon l'annexe 9 ODAl (fabriquées artisanalement et vendues localement dans un rayon de moins de 50 km ou en vente directe).
    * Teneur en alcool à partir de 1,2 % vol (ODAl Art. 18)
    * Teneur en caféine
    * Acidité du vinaigre
    * Classe de poids des œufs
    * Conseils d'utilisation / Préparation
    * Marketing
  
  aufbewahrungshinweis: |
    | Types de conservation | Conditions |
    | --- | --- |
    | Conserver au congélateur à -18°C. Ne pas recongeler après décongélation. |
    | conserver à max. 4°C (ovoproduits) | conserver à max. 5°C (produits laitiers, œufs réfrigérés, pâtes précuites, pâtisserie) |
    | conserver au frais et au sec | après ouverture, conserver au réfrigérateur |
    | conserver à température ambiante | conserver à l'abri de la lumière |
    | les œufs une fois réfrigérés doivent être conservés en permanence à 5°C | texte personnalisé |
  nettogewicht: |
    Contenu total pesé ou mesuré de l'unité d'emballage. 
    Attention: tenir compte de la réduction lors de la cuisson des produits ex. sirop

  zusammengesetzteZutaten: |
    Les ingrédients composés sont des ingrédients de recette composés de différents ingrédients (ex. bouillon, gélifiant, chocolat). Saisir ici les ingrédients individuels selon la liste des ingrédients.
    Indiquer les additifs avec leur fonction ex. acidifiant (acide citrique ou E330).
  allergenManual: |
    L'ingrédient n'est pas dans la base de données, une indication manuelle est donc nécessaire.

  namensgebendeZutaten: |
    Si des ingrédients sont mis en évidence dans la dénomination spécifique ou fantaisiste avec des mots ou représentés sur l'étiquette, le symbole derrière l'ingrédient doit être sélectionné. Ainsi, le pourcentage massique est automatiquement indiqué pour cette matière première dans la liste des ingrédients.

  manuellesTotal: |
    **Poids final pesé (optionnel)**
    Poids total pesé après cuisson, séchage ou déshydratation. Il diffère du "Total" automatique en raison de la perte d'eau. Ce champ n'est pas nécessaire si aucune perte de poids ne survient lors de la transformation.

  haltbarkeit: |
    Principe: dans la mesure du possible "à consommer de préférence avant". Également sur les produits surgelés. Seuls les aliments délicats (ex. lait, éclairs, charcuterie) qui doivent être conservés au frais reçoivent "à consommer jusqu'au". (ODAl Art. 13)
    Aucune date de conservation requise: denrées alimentaires selon l'annexe 8 ODAl (ex. vinaigre sans additifs, vin)

  abtropfgewicht: |
    Pour les aliments en conserve: poids pesé des ingrédients conservés sans le liquide d'égouttage.

  gewicht: Contenu total pesé ou mesuré de l'unité d'emballage.

  volumen: Contenu total pesé ou mesuré de l'unité d'emballage.

  preisProEinheit: Prix par unité de mesure comme p.ex. 500g, 1l, ...

  name: |
