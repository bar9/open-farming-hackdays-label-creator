impressum: |
  # Mentions légales, Protection des données
  
  14.03.2025
  
  Le créateur d'étiquetage est un outil en ligne qui vise à simplifier le calcul des recettes et la création d'étiquettes alimentaires en Suisse. Le créateur d'étiquetage est encore en développement et ne prétend pas être exhaustif. Un organisme responsable composé du FiBL, de Bio Suisse, du centre agricole Liebegg, du centre de formation et d'éducation Arenenberg et du Hightech Zentrum Aargau AG revendique tous les droits sur celui-ci.
  
  ## Mentions légales
  
  ### Adresse de contact de l'organisme responsable
  
  Centre agricole LIEBEGG\
  Économie domestique / Vente directe\
  CH-5722 Gränichen AG
  
  ### Personne habilitée à représenter
  
  Manuela Isenschmid
  
  ## Clause de non-responsabilité
  
  L'organisme responsable n'assume aucune garantie quant à l'exactitude, la précision, l'actualité, la fiabilité et l'exhaustivité des informations. Les réclamations en responsabilité contre l'organisme responsable pour des dommages matériels ou immatériels résultant de l'accès ou de l'utilisation ou de la non-utilisation des informations publiées, d'une mauvaise utilisation de la connexion ou de défaillances techniques sont exclues. Toutes les offres sont sans engagement. L'organisme responsable se réserve expressément le droit de modifier, compléter, supprimer des parties des pages ou l'ensemble de l'offre sans préavis ou de cesser temporairement ou définitivement la publication.
  
  ## Clause de non-responsabilité pour les liens
  
  Les références et liens vers des sites Web tiers sont en dehors de notre domaine de responsabilité. Toute responsabilité pour ces sites Web est déclinée. L'accès et l'utilisation de ces sites Web se font aux risques et périls de l'utilisateur respectif.
  
  ## Droits d'auteur
  
  Les droits d'auteur et tous les autres droits sur le contenu, les images, les photos ou autres fichiers de ce site Web appartiennent à l'organisme responsable. Pour la reproduction de tout élément, le consentement écrit des détenteurs des droits d'auteur doit être obtenu à l'avance. Bâle,