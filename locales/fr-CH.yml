    Prix pour 100 g / 100 ml
    Le prix doit être inscrit à proximité immédiate du produit. Sur l'étiquette ou sur le rayon.

  preisTotal: |
    **Prix de détail (optionnel)**
    Prix de l'unité de vente
    Le prix doit être inscrit à proximité immédiate du produit. Sur l'étiquette ou sur le rayon.

